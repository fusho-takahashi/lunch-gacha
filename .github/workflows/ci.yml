name: CI

on:
  - pull_request

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: git fetch origin main
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: npm
      - run: npm install
      - uses: mansagroup/nrwl-nx-action@v2
        with:
          targets: test, lint, build
